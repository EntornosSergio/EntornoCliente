<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styletabla.css">

    <script src="..\jquery-3.4.1.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="..\..\jquery-3.7.1.min.js"> </script>

    <script type="text/javascript">
        function cargar() {
            const fil = 5;
            const col = 5;
            const tabla = new Array(fil);
            for (let i = 0; i < fil; i++)
                tabla[i] = new Array(col);
    
            for (let i = 0; i < fil; i++) {
                for (let j = 0; j < col; j++) {
                    tabla[i][j] = Math.floor(Math.random() * 9) + 1; 
                }
            }
    
            let codigo = '<table border=1> ';
            for (let i = 0; i < fil; i++) {
                codigo += '<tr>';
                for (let j = 0; j < col; j++) {
                    codigo += '<td>' + tabla[i][j] + '</td>';
                }
                codigo += '</tr>';
            }
            codigo += '</table>';
            document.getElementById("div1").innerHTML = codigo;
        }

            numero= Math.floor(Math.random() * 100) + 1;

        }
    </script>
</head>

<body  onload="cargar()">
    <h2 onload="num()">Tienes que sumar</h2>
    <div id="div1">
    </div>
</body>

</html>
