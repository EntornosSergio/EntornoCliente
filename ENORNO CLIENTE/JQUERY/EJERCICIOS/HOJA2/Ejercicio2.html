<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styletabla.css">

    <script src="..\jquery-3.4.1.min.js"> </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script src="..\..\jquery-3.7.1.min.js"> </script>

    <script type="text/javascript">
        
numero=0;
max=0;
total=0;
	$(document).ready( function() {
			max=aleatorio(0,100);
			$("#num").val(max)

			$("tr td").each(function(){
			numero=aleatorio(0,50);
			$(this).text(numero);
			})

			$("tr td").click(function(){
				$(this).css("background-color", "red");
				total+=Number($(this).text());
				$("#suma").val(total);

				if(total>max){
				console.log("hola")
				$("tr td").each(function(){
					if($(this).css("background-color")!="rgb(255, 0, 0)"){
						$(this).text("*")
					}
				})
				$("tr td").off();
				}

				if(total==max){
					alert("FELICIDADEEEES");
					$("tr td").off();
						$("tr td").each(function(){
						$(this).css("background-color", "green")
						
				})
				}
			})
	})

	function aleatorio (min,max){
	return Math.floor(Math.random()*(max - min +1)+min);
	}

</script>
</head>
<body>
<div id="div">
<br><br>
TIENES QUE SUMAR <input type="text" id="num"  size=6 value=0 disabled>
<br><br>Y LLEVAS SUMADO <input type="text" id="suma" size=6 value=0 disabled>
<br><br>

<tr><td></td><td></td><td></td><td></td><td></td></tr>
<tr><td></td><td></td><td></td><td></td><td></td></tr>
</table>
</div>
</body>

</html>
