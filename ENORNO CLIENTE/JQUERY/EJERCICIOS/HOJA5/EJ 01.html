<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<script src="..\..\jquery-3.7.1.min.js"> </script>
	<style>
		#container {
			position: relative;
			margin: auto;
			width: 800px;
		}

		#id1 {
			position: absolute;
			left: 20px;
			top: 50px;
		}

		#id2 {
			position: absolute;
			left: 200px;
			top: 50px;
		}

		#id3 {
			position: absolute;
			left: 350px;
			top: 50px;
		}
	</style>
<script>
	        $(document).ready(function () {
				$("li").click(function () {
					$("div").css("border", "");
					$("li").css("color", "black");
					$(this).closest("div").css("border", "2px solid red");	
					$(this).first().css("color","blue");
					$(this).next().css("color","red");
					$(this).prev().css("color","green");
				});
			});
</script>
</head>

<body>
	<div id="#container">

		<div id="id1">
			<ul>
				<li> Naranjas </li>
				<li> Limones </li>
				<li> Peras </li>
				<li> Manzanas </li>
				<li> Plátanos </li>
			</ul>
		</div>
		<div id="id2">
			<ul>
				<li> Queso </li>
				<li> Salchichón </li>
				<li> Jamón </li>
			</ul>
		</div>
		<div id="id3">
			<ul>
				<li> Tomate </li>
				<li> Cebolla </li>
				<li> Lechuga </li>
				<li> Pepino </li>
				<li> Ajo </li>
			</ul>
		</div>
	</div>
</body>

</html>
