<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <script src="..\..\jquery-3.7.1.min.js"> </script>
    <style>
        #divAnimado,
        #divAnimado2,
        #divAnimado3 {
            float: left;
            width: 150px;
            height: 150px;
            margin-left: 50px;
            margin-top: 50px;
            background-color: #0000FF;
            position: relative;
        }

        #divAnimado2 {
            background-color: green;
        }

        #divAnimado3 {
            background-color: #0000FF;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#boton").click(function () {
                $("#divAnimado").animate({ top: '200px' }, 1000);

                $("#divAnimado2").delay(1000).animate({ right: '200px' }, 1000);

                $("#divAnimado3").delay(2000).animate({ top: '200px', right: '200px' }, 1000);
            
                $("#divAnimado2").delay(3000).animate({ top: '200px' }, 1000);

            });
        });
    </script>
</head>

<body>
    <div id="divAnimado"></div>

    <div id="divAnimado2"></div>

    <div id="divAnimado3"></div>

    <input type="button" id="boton" value="Iniciar Animacion" />

</body>

</html>
