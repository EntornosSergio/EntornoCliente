<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styletabla.css">
<script type="text/javascript">
function cargar(){
const fil=6;
const col=4;
const ele=24;
const tabla =new Array();

let n=1;
for (let i=0;i<ele;i++){
		tabla[i]=n;
		n++;
	} 
		

letras=['A','B','C','D','E','F','G'];
k=0;
let codigo='<table border=1> ';
	codigo+='<tr><td></td></td><td>A</td><td>B</td> <td>C</td> <td>D</td><tr> ';
n=0;
        for (let i=0;i<fil;i++){
	codigo+='<tr> <td>'+letras[k]+'</td>';
	k++;	
	suma = 0; 
	for (let j=0;j<col;j++){
		codigo+='<td>'+tabla[n]+'</td>' ;
        n++;
		suma+=Number(tabla[n]);
		}
	codigo+='<td>'+suma+'</td>'	
	codigo+='</tr>';
	}
codigo+='</table>';
document.getElementById("div1").innerHTML=codigo;
}
</script>
</head>
<body onload="cargar()">
<div>
PROBANDO ARRAYS BIDIMENSIONALES
</div>
<div id="div1">
</div>
</body>
</html>
