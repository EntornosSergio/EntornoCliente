<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DOM</title>

	<title>Ejemplo de un mostrador de diapositivas</title>
	<style type="text/css">
		body {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}

		div {
			width: 600px;
			margin-right: auto;
			margin-left: auto;
			padding: 20px;


		}
	</style>
	<script type="text/javascript">
		cont = 0;
		pokemon = [
			"pokemon/Bulbasaur.png",
			"pokemon/Ivysaur.png",
			"pokemon/Venusaur.png",
			"pokemon/Charmander.png",
			"pokemon/Charmeleon.png",
			"pokemon/Charizard.png",
			"pokemon/Squirtle.png",
			"pokemon/Wartortle.png",
			"pokemon/Blastoise.png",
		];
		window.onload = function primero() {
			mostrar()
		}
		function atras() {
			cont--;
			if (cont < 0)
				cont = 8;
			mostrar();
		}
		function adelante() {
			cont++;
			if (cont > 8)
				cont = 0;
			mostrar();
		}
		function mostrar() {
			let foto = document.getElementById("fotos");
			foto.innerHTML = "<img src=" + pokemon[cont] + ">";

			// let foto=document.getElementById("fotos");

			// img=document.createElement("img");
			// img.src=pokemon[cont];
			// foto.appendChild(img);

			// lista=document.getElementsByTagName("li")
			// for(let i=0; i<lista.length; i++){
			// 	lista[i].setAttribute="color", 'color:black;';
			// }
			// lista[cont].setAttribute="color", 'color:yellow;';

			lista = document.getElementsByTagName("li");
			for (let i = 0; i < lista.length; i++) {
				lista[i].style = "color:black";
			}
			lista[cont].style = "color:yellow";
		}

	</script>
</head>

<body>
	<div>
		<ul>
			<li>Bulbasaur</li>
			<li>Ivysaur</li>
			<li>Venusaur</li>
			<li>Charmander</li>
			<li>Charmeleon</li>
			<li>Charizard</li>
			<li>Squirtle</li>
			<li>Wartortle</li>
			<li>Blastoise</li>
		</ul>
		<input type="button" value="atras" onclick="atras()">
		<input type="button" value="adelante" onclick="adelante()">
	</div>
	<div id="fotos"></div>
</body>

</html>
