<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Galería de Imágenes</title>
	<style>
		body {
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}

		div {
			width: 600px;
			margin-right: auto;
			margin-left: auto;
			padding: 20px;
		}
	</style>
	<script>
		let galeria = [];
		let z = 0;

		function cargar() {
			galeria = [
				"pokemon/Bulbasaur.png",
				"pokemon/Ivysaur.png",
				"pokemon/Venusaur.png",
				"pokemon/Charmander.png",
				"pokemon/Charmeleon.png",
				"pokemon/Charizard.png",
				"pokemon/Squirtle.png",
				"pokemon/Wartortle.png",
				"pokemon/Blastoise.png"
			];

			mostrarImagen();
			resaltarElemento();
		}

		function ocultarResaltado() {
			const elementos = document.querySelectorAll("ul li");
			elementos.forEach(item => {
				item.style.color = "black"; // Volvemos el texto a negro
				item.style.fontWeight = "normal"; // Quitamos el resaltado en negrita
			});
		}

		function resaltarElemento() {
			ocultarResaltado(); // rdcondemos el resaltado previo
			const elementos = document.querySelectorAll("ul li");
			if (elementos[z]) {
				elementos[z].style.color = "orange"; // Cambiamos el color a naranja
				elementos[z].style.fontWeight = "bold"; // Ponemos el texto en negrita
			}
		}

		function mostrarImagen() {
			const contenedor = document.getElementById("fotos");
			contenedor.innerHTML = `<img src="${galeria[z]}" alt="Imagen ${z + 1}" style="max-width: 100%; height: auto;">`;
		}

		function atras() {
			if (z > 0) {
				z--; // va para atras
				mostrarImagen();
				resaltarElemento();
			} else {
				alert("No puedes retroceder más.");
			}
		}

		function adelante() {
			if (z < galeria.length - 1) {
				z++; // va para alante
				mostrarImagen();
				resaltarElemento();
			} else {
				alert("No puedes avanzar más.");
			}
		}
	</script>
</head>

<body onload="cargar()">
	<div>
		<ul>
			<li>Bulbasaur</li>
			<li>Ivysaur</li>
			<li>Venusaur</li>
			<li>Charmander</li>
			<li>Charmeleon</li>
			<li>Charizard</li>
			<li>Squirtle</li>
			<li>Wartortle</li>
			<li>Blastoise</li>
		</ul>
		<input type="button" value="Atrás" onclick="atras()">
		<input type="button" value="Adelante" onclick="adelante()">
	</div>
	<div id="fotos"></div>
</body>

</html>
