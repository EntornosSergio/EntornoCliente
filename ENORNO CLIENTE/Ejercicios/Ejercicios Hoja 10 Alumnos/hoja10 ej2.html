<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DOM</title>
        
 
 <style type="text/css">
 
	#imagenes,#foto{
		width:600px;
		margin-right:auto;
		margin-left:auto;
		padding:20px;
		}
</style>
<script type="text/javascript">
	function aumentar(){
		imagenes = document.getElementsByTagName('img');
			for (i = 0; i < imagenes.length; i++){
				let alto = parseInt(imagenes[i].getAttribute('height'));
                let ancho = parseInt(imagenes[i].getAttribute('width'));
				let altura=alto*2;
				let anchura=ancho*2;
                imagenes[i].setAttribute('height', altura);
                imagenes[i].setAttribute('width', anchura);			
			}
	}
	function disminuir(){
		imagenes = document.getElementsByTagName('img');
			for (i = 0; i < imagenes.length; i++){
				let alto = parseInt(imagenes[i].getAttribute('height'));
                let ancho = parseInt(imagenes[i].getAttribute('width'));
				let altura=alto/2;
				let anchura=ancho/2;
                imagenes[i].setAttribute('height', altura);
                imagenes[i].setAttribute('width', anchura);			
			}
	}
	function bordear(){
		imagenes = document.getElementsByTagName('img');
			for (i = 0; i < imagenes.length; i++){
				imagenes[i].style.border="thick solid blue"
			}
	}
</script>
</head>
<body>

<div id="imagenes">
<h3>Dragones</h3>
<input type="button" value="Aumentar" onclick="aumentar()">
<input type="button" value="Disminuir" onclick="disminuir()">
<input type="button" value="Bordear" onclick="bordear()"> <br><br>
<img src='dragon1.jpg' height="20" width="10">
<img src='dragon2.jpg' height="15" width="20"> 
<img src='dragon3.jpg' height="25" width="20">
<img src='dragon4.jpg' height="40" width="40"> 


</div>
<div id="foto"></div>
</body>
</html>
