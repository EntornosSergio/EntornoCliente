<!DOCTYPE html>
<html>
<head>
 <title>Formulario Paga Especial</title>
 <link rel="stylesheet" type="text/css" href="stylenomina.css">
</head>
<script>
    function validarFormulario(){
        fechaHoy = new Date();

        var nombre = document.getElementById("nombre").value.trim();
        if (nombre.length < 3 ){
            alert("Tiene que tener 3 caracteres minimo el nombre");
            return;
        }
        var apellidos = document.getElementById("apellidos").value.trim();
        if (apellidos.length < 3 ){
            alert("Tiene que tener 3 caracteres minimo el apellido");
            return;
        }
        anoNacimiento = document.getElementById("anoNacimiento").value;
        if (anoNacimiento.length === 0){
            alert("No puede estar vacio");
            return;
        }
        if (!Number.isInteger(Number(anoNacimiento))){
            alert("Tiene que ser numeros enteros");
            return;
        }
        if (anoNacimiento > fechaHoy.getFullYear()){
            alert("Tiene que ser menor al año del sistema");
            return;
        }
        if ((fechaHoy.getFullYear() - anoNacimiento )<18 || (fechaHoy.getFullYear() - anoNacimiento ) -anoNacimiento > 65){
            alert("Tiene que estar entre 18 y 65 años");
            return;
        } else{
            var años = fechaHoy.getFullYear() - anoNacimiento;
            alert("Tienes " + años + " años"); 
            return;
        }
        anoEntrada=document.getElementById("anoEntrada").value;
        if (anoEntrada.length === 0){
            alert("No puede estar vacio");
            return;
        }
        if (!Number.isInteger(Number(anoEntrada))){
            alert("Tiene que ser numeros enteros");
            return;
        }
        let fechaHoy = new Date();
        if (anoEntrada < 2000 || anoEntrada > fechaHoy){
            alert("Error, no ha podido entrar antes del 2000, ni despues del año de sistema")
        return;
        }
        if ((fechaHoy.getFullYear() - 2000) < 18){
            alert("Tienes que ser mayor de edad")
        }
        let salarioBase = document.getElementById("salarioBase").value;
        if (salarioBase.length === 0){
            alert("No puede estar vacio");
            return;
        }
        if(salarioBase!=Number){
            alert("Tiene que ser numero");
        }
}
</script>
<body>
    <h1>Formulario de Paga Especial</h1>
    <form id="formulario">
        <label >Nombre:</label>
        <input type="text" id="nombre"> 
        <label >Apellidos:</label>
        <input type="text" id="apellidos" ><br><br>

        <label >Año de Nacimiento:</label>
        <input type="text" id="anoNacimiento" size="6">

        <label >Año de Entrada a la Empresa:</label>
        <input type="text" id="anoEntrada" size="6" ><br><br>

        <label >Salario Base:</label>
        <input type="text" id="salarioBase" ><br><br>

        <label >Sucursal:</label>
        <select id="sucursal">
            <option value="0">Seleccione una opción</option>
            <option value="100">Madrid</option>
            <option value="60">Alcobendas</option>
            <option value="50">San Sebastián de los Reyes</option>
        </select><br><br>

        <label>Tipo de IRPF:</label><br>
        <input type="radio"  name="irpf" value="19"> 19%
        <input type="radio"  name="irpf" value="24"> 24%
        <input type="radio"  name="irpf" value="30"> 30%<br><br>

        <label >¿Desea recibir correo electrónico?</label>
        <input type="checkbox" id="correo"><br><br>

        <button type="button" onclick="validarFormulario()">Validar</button>
        
        <div id="resultado"></div>

    </form>
       
</body>
</html>
