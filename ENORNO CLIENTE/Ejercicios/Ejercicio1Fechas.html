            let num = document.getElementById("n1").value;

            var dia = fechaNac.getDay();
            var diasSemana = ["domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"];
            let diaSemanaNombre = diasSemana[dia];
            alert("El día de la semana es: " + diaSemanaNombre);
        }
        function ejercicio2() {
            var fechaAntigua = new Date("2022-08-23");
            var fechaHoy = new Date();
            var tiempoAntigua = fechaAntigua.getTime();
            var tiempoHoy = fechaHoy.getTime();
            var diferenciaMilisegundos = tiempoHoy - tiempoAntigua;
            var diferenciaDias = Math.floor(diferenciaMilisegundos / (1000 * 60 * 60 * 24));
    
            alert(diferenciaDias + " días");
        }

    let diaSemanaNombre = diasSemana[diaSemana];
    
    var añoActual = fechaActual.getFullYear();
    var mesActual = fechaActual.getMonth();
    var diaActual = fechaActual.getDate();
    
    var añoNacimiento = fechaBuena.getFullYear();
    var mesNacimiento = fechaBuena.getMonth();
    var diaNacimiento = fechaBuena.getDate();

    var edad = añoActual - añoNacimiento;

    if (mesActual < mesNacimiento || (mesActual === mesNacimiento && diaActual < diaNacimiento)) {
        edad--;
    }

    alert("El día de la semana es: " + diaSemanaNombre + " y su edad actual es de: " + edad + " años");
}
