table{
	background-color: #F7F793;

	box-shadow: 5px 5px 12px #F5F5DC;

	border: 1px solid red;

 <input type="button" value=4 onclick="buscar(this.value)"> 
 <input type="button" value=5 onclick="buscar(this.value)"> 
 <input type="button" value=6 onclick="buscar(this.value)"> <br> 
 <input type="button" value=7 onclick="buscar(this.value)"> 
 <input type="button" value=8 onclick="buscar(this.value)"> 
 <input type="button" value=9 onclick="buscar(this.value)"> <br> 
 <input type="button" value=0 onclick="buscar(this.value)">  
</div>

<body onload="cargar()">
<div id="div1"></div>
</body>
<script type="text/JavaScript">

let fil = 4;
let col = 4;
let tabla = [];

function cargar() {
    for (let i = 0; i < fil; i++) {
        tabla[i] = new Array(col);
    }

    for (let i = 0; i < fil; i++) {
        for (let j = 0; j < col; j++) {
            tabla[i][j] = Math.floor(Math.random() * 10);  
        }
    }

    let codigo = '<table border="1">';
    for (let i = 0; i < fil; i++) {
        codigo += '<tr>';
        for (let j = 0; j < col; j++) {
            codigo += `<td id="cell-${i}-${j}" data-number="${tabla[i][j]}">**</td>`;
        }
        codigo += '</tr>';
    }
    codigo += '</table>';


    document.getElementById("div1").innerHTML = codigo;

            cell.textContent = "**";
            cell.dataset.number = tabla[i][j];
            row.appendChild(cell);
        }
        table.appendChild(row);
    }
    const div = document.getElementById("div1");
    div.innerHTML = ""; // Limpiar contenido previo
    div.appendChild(table);
	*/
}

function buscar(x) {
    for (let i = 0; i < fil; i++) {
        for (let j = 0; j < col; j++) {
            if (tabla[i][j] == x) {
                const cell = document.getElementById(`cell-${i}-${j}`);
                if (cell && cell.textContent === "**") {
                    cell.textContent = x; 
                }
            }
        }
    }
}

</script>
