<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salas de Cine</title>
</head>
<script type="text/javascript">
    function cargar() {
        let num = prompt("¿Cuántas salas de cine quieres?");
        if (num <= 0) { 
            alert("No ingresaste un número válido de salas.");
            return;
        } 

        // Definir dimensiones de cada sala (por ejemplo, 5 filas y 5 columnas)
        const fil = 5;
        const col = 5;
        
        // Crear el HTML para las tablas de las salas
        let codigo = '';
        
        for (let s = 1; s <= num; s++) {
            // Crear matriz de asientos
            const tabla = new Array(fil);
            for (let i = 0; i < fil; i++) {
                tabla[i] = new Array(col);
            }

            // Llenar matriz con números de asientos
            let n = 1;
            for (let i = 0; i < fil; i++) {
                for (let j = 0; j < col; j++) {
                    tabla[i][j] = n;
                    n++;
                }
            }
            
            // Generar tabla HTML para cada sala
            codigo += `<h3>Sala ${s}</h3><table border="1">`;
            for (let i = 0; i < fil; i++) {
                codigo += '<tr>';
                for (let j = 0; j < col; j++) {
                    codigo += `<td>${tabla[i][j]}</td>`;
                }
                codigo += '</tr>';
            }
            codigo += '</table><br>';
        }

        // Insertar todas las tablas generadas en el div
        document.getElementById("div1").innerHTML = codigo;
    }
</script>
<body onload="cargar()">
    <div id="div1"></div>
</body>
</html>
