<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    Numero 1:
    <input type="number" id="inputX" value="0">
    <br>
    Numero 2:
    <input type="number" id="inputY" value="0">
    <br>
    <input type="button" value="Sumar" onclick="sumar()">
    <input type="button" value="Restar" onclick="restar()">
    
    <script>
        function sumar() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            let s = x + y;
            document.getElementById("demo1").innerHTML = "La suma es: " + s;
            document.getElementById("demo2").style.display = "none";
        }

        function restar() {
            let x = parseFloat(document.getElementById("inputX").value);
            let y = parseFloat(document.getElementById("inputY").value);
            let r = x - y;
            document.getElementById("demo2").innerHTML = "La resta es: " + r;
            document.getElementById("demo1").style.display = "none";
        }
    </script>
</body>
</html>
